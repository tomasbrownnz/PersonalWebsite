    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/"

    <script type="module">

        import * as THREE from 'three';

        import Stats from 'three/addons/libs/stats.module.js';

        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { Water } from 'three/addons/objects/Water.js';
        import { Sky } from 'three/addons/objects/Sky.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        let container, stats;
        let camera, scene, renderer;
        let controls, water, sun, mesh1, mesh2;
        let vector;

        init();
        animate();

        function init() {

            container = document.getElementById( 'render_container' );
            vector = new THREE.Vector3();
        
            //

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild( renderer.domElement );

            //

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 1, 20000 );
            camera.position.set( 0, 22, 100 );

            //

            sun = new THREE.Vector3();

            // Water

            const waterGeometry = new THREE.PlaneGeometry( 10000, 10000 );

            water = new Water(
                waterGeometry,
                {
                    textureWidth: 512,
                    textureHeight: 512,
                    waterNormals: new THREE.TextureLoader().load( 'src/images/waternormals.jpeg', function ( texture ) {

                        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;

                    } ),
                    sunDirection: new THREE.Vector3(),
                    sunColor: 0xffffff,
                    waterColor: 0x001e0f,
                    distortionScale: 10,
                    fog: true
                }
            );

            water.rotation.x = - Math.PI / 2;

            scene.add( water );

            // Skybox

            const sky = new Sky();
            sky.scale.setScalar( 10000 );
            scene.add( sky );

            const skyUniforms = sky.material.uniforms;

            skyUniforms[ 'turbidity' ].value = 10;
            skyUniforms[ 'rayleigh' ].value = 2;
            skyUniforms[ 'mieCoefficient' ].value = 0.005;
            skyUniforms[ 'mieDirectionalG' ].value = 0.8;

            const parameters = {
                elevation: 1,
                azimuth: 162
            };

            const pmremGenerator = new THREE.PMREMGenerator( renderer );
            let renderTarget;

            function updateSun() {

                const phi = THREE.MathUtils.degToRad( 90 - parameters.elevation );
                const theta = THREE.MathUtils.degToRad( parameters.azimuth );

                sun.setFromSphericalCoords( 33, phi, theta );

                sky.material.uniforms[ 'sunPosition' ].value.copy( sun );
                water.material.uniforms[ 'sunDirection' ].value.copy( sun ).normalize();

                if ( renderTarget !== undefined ) renderTarget.dispose();

                renderTarget = pmremGenerator.fromScene( sky );

                scene.environment = renderTarget.texture;

            }

            updateSun();

            //
            
            
            const geometry = new THREE.BoxGeometry( 100, 100, 100 );
            const material = new THREE.MeshStandardMaterial( { 
                roughness: 10,
                color: '#c2e1ff'
            } );

            mesh1 = new THREE.Mesh( geometry, material );
            mesh1.position.x = -210;
            mesh1.position.z = -25;
            // mesh1.rotation.y = Math.PI;

            //
            
            mesh2 = new THREE.Mesh( geometry, material );
            mesh2.position.x = 210;
            mesh2.position.z = -25;
            // mesh2.rotation.y = Math.PI;

            //

            const loader = new FontLoader();
            let textGeometry;
            loader.load( '/src/fonts/JosefinSans.json', function ( font ) {

                // const color = 0x002232;
                const color = 0xffffff;

                const matDark = new THREE.LineBasicMaterial( {
                    color: color,
                    side: THREE.DoubleSide
                } );

                const title1 = 
                "about."
                const message1 = 
                "Kia ora! Tautimai to my corner of the web!\nI am a Kiwi Software Engineer with a passion\nfor creative design, mixed reality and edtech.\nMy avocations are constantly growing but they\nmostly revolve around computers, exploring\nAotearoa, catching kai moana and culinary arts.\nIf you're interested in chatting with me,\nplease feel free to flick me an email!\ntomasbrownnz@gmail.com\nNgÄ mihi maioha"
                
                const title2 = "work."
                const message2 = 
                "I am currently a full-stack Software Engineer\nat a VR language learning edtech platform,\nImmerseMe.\nOur small team is pushing the boundaries\nof mixed reality language learning and digital\nlearning assets.\nThe constant challenges we face, as a start-up\ndevelopment team, lets me build my skill-set at\na rapid pace and rarely leaves me unsatisfied.\nGo on, connect with me on LinkedIn or Github!"

                const shapes1 = font.generateShapes( message1, 2.5 );
                const shapes2 = font.generateShapes( message2, 2.5 );

                const shapes11 = font.generateShapes( title1, 5 );
                const shapes21 = font.generateShapes( title2, 5 );

                const geometry1 = new THREE.ShapeGeometry( shapes1 );
                const geometry2 = new THREE.ShapeGeometry( shapes2 );

                const geometry11 = new THREE.ShapeGeometry( shapes11 );
                const geometry21 = new THREE.ShapeGeometry( shapes21 );

                geometry1.computeBoundingBox();
                geometry2.computeBoundingBox();

                // make shape ( N.B. edge view not visible )

                const text1 = new THREE.Mesh( geometry1, matDark );
                text1.position.y =  30;
                text1.position.x = 55;
                text1.position.z = 45;
                text1.rotation.y = Math.PI / 2;
                mesh1.add( text1 );

                const text2 = new THREE.Mesh( geometry2, matDark );
                text2.position.y =  30;
                text2.position.x = -55;
                text2.position.z = -35;
                text2.rotation.y = -Math.PI/2;
                mesh2.add( text2 );

                const text11 = new THREE.Mesh( geometry11, matDark );
                text11.position.y =  38;
                text11.position.x = 55;
                text11.position.z = 48;
                text11.rotation.y = Math.PI / 2;
                mesh1.add( text11 );

                const text21 = new THREE.Mesh( geometry21, matDark );
                text21.position.y =  38;
                text21.position.x = -55;
                text21.position.z = -37;
                text21.rotation.y = -Math.PI/2;
                mesh2.add( text21 );

            } ); //end load function


            scene.add( mesh1 );
            scene.add( mesh2 );

            //

            controls = new OrbitControls( camera, renderer.domElement );
            controls.maxPolarAngle = Math.PI * 0.495;
            controls.target.set( 0, 10, 0 );
            controls.minDistance = 40.0;
            controls.maxDistance = 200.0;
            controls.update();

            //

            // stats = new Stats();
            // container.appendChild( stats.dom );

            // GUI

            // const gui = new GUI();

            // const folderSky = gui.addFolder( 'Sky' );
            // folderSky.add( parameters, 'elevation', 0, 90, 0.1 ).onChange( updateSun );
            // folderSky.add( parameters, 'azimuth', - 180, 180, 0.1 ).onChange( updateSun );
            // folderSky.open();

            // const waterUniforms = water.material.uniforms;

            // const folderWater = gui.addFolder( 'Water' );
            // folderWater.add( waterUniforms.distortionScale, 'value', 0, 8, 0.1 ).name( 'distortionScale' );
            // folderWater.add( waterUniforms.size, 'value', 0.1, 10, 0.1 ).name( 'size' );
            // folderWater.open();

            //

            window.addEventListener( 'resize', onWindowResize );

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

        }

        function animate() {

            requestAnimationFrame( animate );
            render();
            // stats.update();

        }

        function render() {

            const time = performance.now() * 0.001;

            mesh1.position.y = Math.sin( time ) * 2.5 + 25;
            mesh2.position.y = Math.sin( time ) * 2.5 + 25;
        

            water.material.uniforms[ 'time' ].value += 1.0 / 120.0;

            renderer.render( scene, camera );

        }

        function moveCamera(obj, movement) {
            
            clearInterval(timeout);

            let resting, speed;

            switch (obj){
                case 'about':
                    resting = -140;
                    speed = (vector.x - resting)/500;
                    break;
                case 'work':
                    resting = 140;
                    speed = (vector.x - resting)/500;
                    break;
                case 'cv':
                    resting = 0;
                    speed = (vector.x - resting)/500;
                    break;
                case 'close':
                    resting = 0;
                    speed = (vector.x - resting)/500;
                    break;
            }

            
            timeout = setInterval(function(){

                camera.lookAt(vector.x, 10, -1) 
                vector.x-=speed;
                if(vector.x >= resting-1 && vector.x <= resting+1){
                    clearInterval(timeout);
                }
            }, 1)
        
        }

        window.moveCamera = moveCamera;
        window.camera = camera;

    </script>
